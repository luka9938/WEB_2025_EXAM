% import utils.validation as x

<div id="{{user['user_pk']}}" class="user grid grid-cols-3">
    <form id="user_{{user['_key']}}">
        <input name="username" value="{{user['user_name']}}" 
        mix-check="{{x.USER_ID_REGEX}}" mix-blur disabled> 
        <input name="user_email" value="{{user['user_email']}}" 
        mix-check="{{x.EMAIL_REGEX}}" mix-blur disabled>
    </form>
    <button
    mix-put="/users/unblock/{{user['user_pk']}}"
    mix-data="#user_{{user['user_pk']}}"
    mix-default="Unblock"
    mix-await="Unblocking...">
    Unblock
    </button>
</div>
